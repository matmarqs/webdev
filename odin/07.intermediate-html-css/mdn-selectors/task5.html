<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Task 5</title>
  <style>
    a {
      display: block;
      border: 5px solid grey;
      padding: 4px;
    }

    li {
      list-style: none;
      margin-bottom: 4px;
    }

    ul {
      margin: 0;
      padding: 0;
    }

    /* Add styles here */
    a[title] {
      border-color: pink;
    }

    a[href*="contact"] {
      border-color: orange;
    }

    a[href^="https"] {
      border-color: green;
    }
  </style>
</head>

<body>
  <ul>
    <li><a href="https://example.com">Link 1</a></li>
    <li><a href="http://example.com" title="Visit example.com">Link 2</a></li>
    <li><a href="/contact">Link 3</a></li>
    <li><a href="../contact/index.html">Link 4</a></li>
  </ul>
</body>

</html>
