<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Basics Assignment</title>
</head>
<body>
  <script>
  function add7(a) {
    return a+7;
  }
  let multiply = (a,b) => a*b;
  let capitalize = str => str.at(0).toUpperCase() + str.slice(1);
  let lastLetter = str => str.at(-1);

  console.log(add7(5));
  console.log(multiply(3,5));
  console.log(capitalize("oi"));
  console.log(lastLetter("asidj"));
  </script>
</body>
</html>
